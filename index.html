<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Car Crusher Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>🏎️ Car Crusher 2</h1>
    <div id="game">
      <!-- Игроки будут отображаться здесь -->
    </div>
    <div id="chat">
      <div id="messages"></div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="Напишите сообщение..." autocomplete="off" required />
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
